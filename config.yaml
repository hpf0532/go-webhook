# 服务基本配置
server:
  runMode: debug
  port: 8181
  readTimeout: 60
  writeTimeout: 60
# zap日志配置
zap:
  level: 'info'
  format: 'console'
  prefix: '[GO-WEBHOOK]'
  director: 'log'
  link-name: 'latest_log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true
# CORS跨域资源共享
cors:
  allowAllOrigins: true
  allowMethods:
    - GET
    - HEAD
    - POST
    - PUT
    - DELETE
    - CONNECT
    - OPTIONS
    - TRACE
    - PATCH
  allowHeaders:
    - Origin
    - Accept
    - Content-Type
    - Authorization
  exposeHeaders:
    - Content-Length
  allowCredentials: true
  maxAge: 12  # 单位: 小时
